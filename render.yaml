# Render.com Infrastructure-as-Code Blueprint
# Deploy: https://render.com/deploy → Connect GitHub repo → Auto-detect this file

databases:
  - name: devops-diary-db
    plan: free
    databaseName: devops_diary
    user: devops_user

services:
  # ── Backend API ──
  - type: web
    name: devops-diary-api
    runtime: node
    plan: free
    buildCommand: cd server && rm -rf node_modules package-lock.json && npm install
    startCommand: cd server && node index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: DB_DIALECT
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: devops-diary-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://devops-diary.onrender.com

  # ── Frontend Static Site ──
  - type: web
    name: devops-diary
    runtime: static
    buildCommand: cd client && rm -rf node_modules package-lock.json && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://devops-diary-api.onrender.com/api
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
